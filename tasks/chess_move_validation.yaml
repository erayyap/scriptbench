task_specification:
  description: |
    Process a CSV file containing chess games in algebraic notation where some moves are marked as [INVALID].
    The CSV has columns: game_id, white_player, black_player, moves, result, target
    The moves column contains space-separated moves like "e4 e5 Nf3 [INVALID] Bc4 ..."
    You must fill the target column with the [INVALID] moves on what they were initially, in order.
    The target field is initially empty, you must find the moves.
    The csv is "incomplete_games.csv" and is in the same folder that I will run the script in.
    After filling the target rows, save the modified csv with the same name.

    
